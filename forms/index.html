<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/0005c4fe6f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <h1>ENTRE EM CONTATO CONOSCO</h1>

        <div class="titulo">

            <!-- INICIO DO FORMULÁRIO--> 

            <form class="form" method="post" action="./email.php">

                <label for="nome">Nome</label>
                    <div class="input">
                        <i class="fas fa-user-astronaut"></i>
                        <input placeholder="Nome" type="text" name="nome" id="nome">
                    </div>

                <label for="telefone">Telefone</label>
                    <div class="input">
                        <i class="fas fa-mobile-alt"></i>
                        <input placeholder="(xx)xxxxx-xxxx" type="text" name="telefone" id="telefone">
                </div>


                <label for="email">E-mail</label>
                    <div class="input">
                        <i class="fas fa-envelope"></i>
                        <input placeholder="email@email.com" type="email" name="email" id="email">
                    </div>
                
                <div class="botao">
                    <button type="submit">Enviar</button>
                </div>
            </form>
            <!-- FIM DO FORMULÁRIO-->
        </div>        
    </div>

</body>
</html>
